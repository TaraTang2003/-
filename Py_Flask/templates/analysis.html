          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('main'));

          // 指定图表的配置项和数据
          var option = {
            title: {},
            tooltip: {},
            legend: {
              data: ['电影评分']
            },
            xAxis: {
              data: {{ score }}
            },
            yAxis: {},
            series: [
              {
                name: '销量',
                type: 'bar',
                data: {{ num }}
              }
            ]
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        </script>
